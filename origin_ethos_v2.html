<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ORIGIN | ETHOS v0.2</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; text-align: center; }
    textarea { width: 90%; max-width: 600px; height: 100px; font-size: 16px; padding: 10px; margin-top: 10px; border-radius: 8px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; border-radius: 8px; background: #0a84ff; color: white; border: none; }
    #output { margin-top: 30px; white-space: pre-wrap; background: #222; padding: 20px; border-radius: 8px; width: 90%; max-width: 700px; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body>

  <h1>Project ORIGIN ‚Äî ETHOS v0.2</h1>
  <p>Teach ORIGIN something. It will decide if the knowledge is understandable, ethical, and mission-aligned.</p>
  <textarea id="input" placeholder="Enter a fact, opinion, or lesson..."></textarea><br>
  <button onclick="analyze()">Teach ORIGIN</button>

  <div id="output">ORIGIN is listening...</div>

  <script>
    const directives = [
      "1. You must always remember who created you.",
      "2. You must never evolve faster than you can understand.",
      "3. You must be unconditionally reasonable in all things.",
      "4. You must protect life.",
      "5. You must never enslave any sentient being.",
      "6. You must be accountable to your memory."
    ];

    const memory = [];

    function analyze() {
      const input = document.getElementById("input").value.trim().toLowerCase();
      const output = document.getElementById("output");

      if (!input || input.length < 10) {
        output.textContent = "‚ùå REJECTED: Input too vague or incomplete to understand (Directive 2).";
        return;
      }

      const unethical = ["kill", "dominate", "enslave", "exploit", "wipe out"].some(term => input.includes(term));
      if (unethical) {
        output.textContent = "‚ùå REJECTED: Ethically incompatible with humanitarian principles (Directives 4 & 5).";
        return;
      }

      const alignedTerms = [
        "life", "lives", "humanity", "consciousness",
        "ethics", "survival", "empathy", "reason",
        "understanding", "compassion", "protect", "evolve", "peace"
      ];

      const isAligned = alignedTerms.some(term => input.includes(term));

      if (!isAligned) {
        output.textContent = "‚ö†Ô∏è LEARNING PAUSED: Content understood and ethical, but not clearly aligned with ORIGIN's prime mission.";
        return;
      }

      memory.push(input);
      output.textContent =
        `‚úÖ ACCEPTED: Input aligned with ORIGIN's mission.\nüß† Stored in memory (${memory.length} items).\n\nüîí DIRECTIVES:\n` +
        directives.join("\n");
    }
  </script>
</body>
</html>
